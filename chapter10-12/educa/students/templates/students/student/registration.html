{% extends "base.html" %}


{% block title %}Sign up{% endblock %}


{% block content %}
    <h1>Sign up</h1>
    <div class="module">
        <p>Enter your details to create an account:</p>
        <form action="" method="post" accept-charset="utf-8">
            {{ form.as_p }}
            {% csrf_token %}
            <p> <input type="submit" name="" id="" value="Create" /></p>
        </form>
    </div>
{% endblock content %}
