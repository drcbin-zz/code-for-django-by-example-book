{% extends "base.html" %}


{% block title %}newpassword change{% endblock %}

{% block content %}
    <h1>Change your password</h1>
    <p>Use the form below to change your password.</p>
    <form action="." method="post" accept-charset="utf-8">
        {{ form.as_p }}
        <input type="submit" value="Submit" />
        {% csrf_token %}
    </form>

{% endblock %}
