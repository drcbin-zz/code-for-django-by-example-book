{% load staticfiles %}


<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{% static "css/base.css" %}" type="text/css" media="all" />
    </head>
    <body>
        <div id=header>
            <a href="/" class="logo">My Shop</a>
        </div>


        <div id="subheader">
            <div class="cart">
                {% if cart|length > 0 %}
                    Your cart:
                    <a href="{% url "cart:cart_detail" %}">{{ cart|length }} items, ${{ cart.get_total_price }}</a>
                {% else %}
                    Your cart is empty.
                {% endif %}
            </div>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

    </body>
</html>
